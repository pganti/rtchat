<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Lemon Chat</title>
<style type="text/css">
.container {
    	min-width: 1024px;
    	width: 1024px;
	margin: 0 auto;
    	display: inline;
    	text-align: center;
   	position: absolute;
}
.container .text-box {
   	position: relative;
    	background: orange;
    	overflow: scroll;
	height: 350px;
}

.container .yes {
	width: 50%;
	float:left;
	position: relative;
	background-color: green;
}
.container .no {
	width: 50%;
	float:right;
	position: relative;
	background-color: red;
}
</style>
	<script src="client.js"></script>
</head>

<body>
<div class="container">
	<form>
        	<input type="text" id="name" value="guest" style="width: 75px;" /> 
		<input type= "text" id="message" placeholder="type message here..." style="width: 300px;" />
        	<input type="submit" onclick="send(); return false;" value="send" />
        	<button onclick="clearMessages(); return false;">clear</button>
      	</form>
 	<div class="text-box">
      		<div id="messages" style="font-size: 250%"> </div>
      		<div></div>
  	</div>
	<div class="yes">
		<div><a href="#" onclick="yes(); return false;"><img src="y.png" /></a></div>
	</div>
	<div class="no">
		<div><a href="#" onclick="no(); return false;"><img src="n.png" /></a></div>
	</div>
</div>
</body>
</html>
